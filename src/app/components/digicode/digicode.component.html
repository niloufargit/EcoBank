<div class="border border-gray-40 rounded mt-4 p-2">
  <div class="p-3">
    <div class="grid grid-cols-4 gap-x-2 gap-y-2 w-auto">
      <ng-container *ngFor="let _digicode of digicodes">
          <div class="border border-gray-400 p-3 flex items-center text-center rounded">
            <button class="w-full" (click)="onButtonClick(_digicode)">
              {{_digicode <= 9 ? _digicode : undefined}}
            </button>
          </div>
      </ng-container>
    </div>
  </div>
</div>
