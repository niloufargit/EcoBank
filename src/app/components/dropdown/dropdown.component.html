<div class="relative inline-block text-left" [ngClass]="{ 'open': isDropdownOpen }">
  <button type="button" (click)="toggleDropdown()" class="inline-flex justify-center items-center w-full p-2 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-300 focus:ring focus:ring-blue-200 active:bg-gray-50 active:text-gray-800">
    {{ selectedAccountLabel }}
    <svg class="w-5 h-5 ml-2 -mr-1 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
  </button>

  <div *ngIf="isDropdownOpen" class="absolute right-0 w-48 mt-2 origin-top-right bg-white border border-gray-300 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
    <!-- Dropdown content goes here -->
    <div class="py-1">
      <a (click)="onSubmit(item)" *ngFor="let item of dropDownItems" href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white">{{ item.label }}</a>
    </div>
  </div>
</div>
